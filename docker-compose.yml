version: "3"
services:
  # EXPRESS SERVER 
  express-server:
    build: .
    ports: 
      - "3000:3000"
    env_file:
      - ./.env

  # MONGO DATABASE
  mongodb:
    image: mongo
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=username
    #   - MONGO_INITDB_ROOT_PASSWORD=password
    env_file:
      - ./.env
    volumes:
      - mongodb:/data/db

# VOLUMES
volumes: 
  mongodb: